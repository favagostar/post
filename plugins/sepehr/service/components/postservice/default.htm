<div class="container">
    <br>
    <form
            data-request="onSaveService"

    >


        <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                          data-toggle="tab">اطلاعات کاربری </a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">اطلاعات
                        مرسوله</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">اطلاعات
                        پستچی</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">

                {#اطلاعات کاربری#}
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel">
                                <div class="panel-body">


                                    {#فیلد کاربر#}
                                    <div class="form-group">
                                        <label for="user_id">کاربر</label>
                                        <select name="user_id" id="user_id" class="form-control">
                                            <option value="" class="form-control">انتخاب کنید</option>
                                            {% for item in users %}
                                                <option value="{{ item.id }}"
                                                        class="form-control">{{ item.first_name }} {{ item.last_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    {#فیلد اپراتور#}
                                    <div class="form-group">
                                        <label for="operator_id">اپراتور</label>
                                        <select name="operator_id" id="operator_id" class="form-control">
                                            <option value="" class="form-control">انتخاب کنید</option>
                                            {% for item in operators %}
                                                <option value="{{ item.id }}"
                                                        class="form-control">{{ item.first_name }} {{ item.last_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    {#فیلد نوع پرداخت#}
                                    <div class="form-group">
                                        <label for="payment_type_id">نوع پرداخت</label>
                                        <select name="payment_type_id" id="payment_type_id" class="form-control">
                                            <option value="" class="form-control">انتخاب کنید</option>
                                            {% for item in paymentTypes %}
                                                <option value="{{ item.id }}"
                                                        class="form-control">{{ item.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>


                                    <!-- Button trigger modal -->

                                </div>


                            </div>
                        </div>
                        {#-------اصلاعات کاربری-----------#}
                    </div>
                </div>
                {#اطلاعات کاربری#}



                {#اطلاعات مرسوله#}
                <div role="tabpanel" class="tab-pane" id="profile">
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                        اطلاعات مرسوله
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                                aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel"> اطلاعات مرسوله</h4>
                                </div>
                                <div class="modal-body">


                                    <div class="row">
                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label for="sender_postal_code">کدپستی مبدا</label>
                                                <input type="text" class="form-control"
                                                       name="Service[packages][{{ key }}][sender_postal_code]"
                                                       id="sender_postal_code">
                                            </div>

                                            <div class="form-group">
                                                <label for="receiver_postal_code">کدپستی مقصد</label>
                                                <input type="text" class="form-control" id="receiver_postal_code"
                                                       name="receiver_postal_code">
                                            </div>

                                            <div class="form-group">
                                                <label for="post_type_id">نوع ارسال</label>
                                                <select name="post_type_id" id="post_type_id" class="form-control">
                                                    <option value="" class="form-control">انتخاب کنید</option>
                                                    {% for item in postTypes %}
                                                        <option value="{{ item.id }}"
                                                                class="form-control">{{ item.name }} </option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="weight"> وزن مرسوله</label>
                                                <input type="number" class="form-control" id="weight" name="weight">
                                            </div>


                                            <div class="form-group">
                                                <label for="insurance_type_id">نوع بیمه </label>
                                                <select name="insurance_type_id" id="insurance_type_id"
                                                        class="form-control">
                                                    <option value="" class="form-control">انتخاب کنید</option>
                                                    {% for item in insurancesTypes %}
                                                        <option value="{{ item.id }}"
                                                                class="form-control">{{ item.name }} </option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                        </div>

                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label for="sender_address"> آدرس مبدا</label>
                                                <input type="text" class="form-control" name="sender_address"
                                                       id="sender_address">
                                            </div>

                                            <div class="form-group">
                                                <label for="receiver_address"> آدرس مقصد</label>
                                                <input type="text" class="form-control" name="receiver_address"
                                                       id="receiver_address">
                                            </div>

                                            <div class="form-group">
                                                <label for="distribution_time_id"> بازه تحویل بسته پستی </label>
                                                <select name="distribution_time_id" id="distribution_time_id"
                                                        class="form-control">
                                                    <option value="" class="form-control">انتخاب کنید</option>
                                                    {% for item in distributionTimes %}
                                                        <option value="{{ item.id }}"
                                                                class="form-control">{{ item.name }} </option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="special_services_id"> خدمات ویژه </label>
                                                <select name="special_services_id" id="special_services_id"
                                                        class="form-control">
                                                    <option value="" class="form-control">انتخاب کنید</option>
                                                    {% for item in specialServices %}
                                                        <option value="{{ item.id }}"
                                                                class="form-control"> {{ item.name }} </option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="package_type_id"> نوع بسته </label>
                                                <select name="package_type_id" id="package_type_id"
                                                        class="form-control">
                                                    <option value="" class="form-control">انتخاب کنید</option>
                                                    {% for item in packageTypes %}
                                                        <option value="{{ item.id }}"
                                                                class="form-control">{{ item.name }} </option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="transaction_code"> وضعیت تراکنش</label>
                                                <input type="text" class="form-control" name="transaction_code"
                                                       id="transaction_code">
                                            </div>

                                        </div>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {#اطلاعات مرسوله#}

                <div role="tabpanel" class="tab-pane" id="messages">

                </div>
            </div>

        </div>
        <br><br>
        <button class="btn btn-primary btn-block" type="submit">ایجاد سرویس جدید</button>

    </form>


</div>
